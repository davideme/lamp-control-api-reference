# E2E Test Configuration with In-Memory Storage
# This configuration overrides application.properties for E2E tests

# Server Configuration
server.port=0

# Logging for E2E tests (less verbose)
logging.level.org.openapitools=INFO
logging.level.org.springframework.web=WARN

# Async configuration for E2E tests
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=200
