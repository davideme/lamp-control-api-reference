version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: lampcontrol
      POSTGRES_USER: lampuser
      POSTGRES_PASSWORD: lamppass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lampuser -d lampcontrol"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
