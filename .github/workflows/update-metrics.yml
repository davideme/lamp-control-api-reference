name: Update Code Metrics

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scc-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [typescript, python, java, csharp, php, go, kotlin, ruby]

    steps:
      - uses: actions/checkout@v4
      - name: Count lines in src/${{ matrix.folder }}
        id: scc
        run: |
          # Regular analysis (all files)
          output=$(docker run --rm -v "$PWD:/pwd" ghcr.io/boyter/scc:v3.5.0 scc --dryness --format-multi "tabular:stdout,json:/pwd/docs/loc/scc-${{ matrix.folder }}.json" /pwd/src/${{ matrix.folder }})
          echo "## SCC Output for ${{ matrix.folder }} (all files)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$output" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          # Analysis excluding tests
          output_no_tests=$(docker run --rm -v "$PWD:/pwd" ghcr.io/boyter/scc:v3.5.0 scc --dryness \
            --not-match '[Tt]ests?' \
            --not-match '[Ss]pecs?' \
            --not-match 'test_|test\..[^/]+$' \
            --format-multi "tabular:stdout,json:/pwd/docs/loc/scc-${{ matrix.folder }}-no-tests.json" /pwd/src/${{ matrix.folder }})
          echo "## SCC Output for ${{ matrix.folder }} (excluding tests)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$output_no_tests" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          # Analysis excluding tests and generated files (using --no-gen with proper markers)
          output_no_generated=$(docker run --rm -v "$PWD:/pwd" ghcr.io/boyter/scc:v3.5.0 scc --dryness \
            --no-gen --generated-markers "<auto-generated>","auto-generated","GeneratedCode","do not edit","DO NOT EDIT","Code generated","auto generated","NOTE:" \
            --not-match '[Tt]ests?' \
            --not-match '[Ss]pecs?' \
            --not-match 'test_|test\..[^/]+$' \
            --format-multi "tabular:stdout,json:/pwd/docs/loc/scc-${{ matrix.folder }}-no-generated.json" /pwd/src/${{ matrix.folder }})
          echo "## SCC Output for ${{ matrix.folder }} (excluding tests and generated files)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$output_no_generated" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Fix permissions for SCC output
        run: |
          sudo chown -R $(id -u):$(id -g) docs/loc
          sudo chmod -R u+rw docs/loc  

      - name: Upload SCC JSON results
        uses: actions/upload-artifact@v4
        with:
          name: scc-json-${{ matrix.folder }}
          path: |
            docs/loc/scc-${{ matrix.folder }}.json
            docs/loc/scc-${{ matrix.folder }}-no-tests.json
            docs/loc/scc-${{ matrix.folder }}-no-generated.json

  scc-results:
    runs-on: ubuntu-latest
    needs: scc-matrix
    if: always()
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download all SCC JSON results
        uses: actions/download-artifact@v4
        with:
          path: docs/loc

      - name: Commit SCC JSON results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/loc/**/*.json || true
          git commit -m "chore: update SCC code metrics JSON files" || exit 0
          git push

      - name: Generate SCC table
        run: |
          echo "| Language   | App Lines | App Lines (No Generated) | Test Lines | App ULOC | App ULOC (No Generated) | Test ULOC | App DRYness | App DRYness (No Generated) | Test DRYness |" > tools/metrics.md
          echo "|------------|-----------|--------------------------|------------|----------|-------------------------|-----------|-------------|----------------------------|--------------|" >> tools/metrics.md

          # Define language display names and corresponding folder names
          langs=("TypeScript:typescript" "Python:python" "Java:java" "C#:csharp" "PHP:php" "Go:go" "Kotlin:kotlin" "Ruby:ruby")

          for entry in "${langs[@]}"; do
            lang_name="${entry%%:*}"
            folder="${entry##*:}"
            
            # Get lines data
            app_lines=$(jq --arg lang_name "$lang_name" '[.[] | select(.Name == $lang_name) | .Code] | add' docs/loc/scc-json-${folder}/scc-${folder}-no-tests.json)
            total_lines=$(jq --arg lang_name "$lang_name" '[.[] | select(.Name == $lang_name) | .Code] | add' docs/loc/scc-json-${folder}/scc-${folder}.json)
            
            # Get app lines without generated files
            if [ -f "docs/loc/scc-json-${folder}/scc-${folder}-no-generated.json" ] && [ -s "docs/loc/scc-json-${folder}/scc-${folder}-no-generated.json" ]; then
              app_lines_no_generated=$(jq --arg lang_name "$lang_name" '[.[] | select(.Name == $lang_name) | .Code] | add' docs/loc/scc-json-${folder}/scc-${folder}-no-generated.json)
              if [ "$app_lines_no_generated" = "null" ] || [ -z "$app_lines_no_generated" ]; then
                app_lines_no_generated="$app_lines"
              fi
            else
              app_lines_no_generated="$app_lines"
            fi
            
            test_lines=$((total_lines - app_lines))
            
            # Get ULOC data
            app_uloc=$(jq --arg lang_name "$lang_name" '[.[] | select(.Name == $lang_name) | .ULOC] | add' docs/loc/scc-json-${folder}/scc-${folder}-no-tests.json)
            total_uloc=$(jq --arg lang_name "$lang_name" '[.[] | select(.Name == $lang_name) | .ULOC] | add' docs/loc/scc-json-${folder}/scc-${folder}.json)
            
            # Get app ULOC without generated files
            if [ -f "docs/loc/scc-json-${folder}/scc-${folder}-no-generated.json" ] && [ -s "docs/loc/scc-json-${folder}/scc-${folder}-no-generated.json" ]; then
              app_uloc_no_generated=$(jq --arg lang_name "$lang_name" '[.[] | select(.Name == $lang_name) | .ULOC] | add' docs/loc/scc-json-${folder}/scc-${folder}-no-generated.json)
              if [ "$app_uloc_no_generated" = "null" ] || [ -z "$app_uloc_no_generated" ]; then
                app_uloc_no_generated="$app_uloc"
              fi
            else
              app_uloc_no_generated="$app_uloc"
            fi
            
            test_uloc=$((total_uloc - app_uloc))
            
            # Calculate DRYness metrics (ULOC / Lines)
            if [[ "$app_lines" =~ ^[0-9]+$ && "$app_lines" -ne 0 ]]; then
              app_dryness=$(awk "BEGIN {printf \"%.2f\", $app_uloc/$app_lines}")
            else
              app_dryness="N/A"
            fi
            
            if [[ "$app_lines_no_generated" =~ ^[0-9]+$ && "$app_lines_no_generated" -ne 0 ]]; then
              app_dryness_no_generated=$(awk "BEGIN {printf \"%.2f\", $app_uloc_no_generated/$app_lines_no_generated}")
            else
              app_dryness_no_generated="N/A"
            fi
            
            if [[ "$test_lines" =~ ^[0-9]+$ && "$test_lines" -ne 0 ]]; then
              test_dryness=$(awk "BEGIN {printf \"%.2f\", $test_uloc/$test_lines}")
            else
              test_dryness="N/A"
            fi

            echo "| $lang_name | $app_lines | $app_lines_no_generated | $test_lines | $app_uloc | $app_uloc_no_generated | $test_uloc | $app_dryness | $app_dryness_no_generated | $test_dryness |" >> tools/metrics.md
          done

      - name: Update COMPARISON.md
        run: |
          # Read the current metrics
          METRICS=$(cat tools/metrics.md)
          
          # Update the metrics section in COMPARISON.md
          awk -v metrics="$METRICS" '
          BEGIN { p=1 }
          /^## ULOC Metrics$/ { p=0; print; print ""; print metrics; next }
          /^##[^#]/ { p=1 }
          p { print }
          ' docs/COMPARISON.md > docs/COMPARISON.md.tmp
          mv docs/COMPARISON.md.tmp docs/COMPARISON.md

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/COMPARISON.md
          git commit -m "docs: update code metrics in COMPARISON.md" || exit 0
          git push 