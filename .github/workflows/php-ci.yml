name: PHP CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/php/**'
      - '.github/workflows/php-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/php/**'
      - '.github/workflows/php-ci.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/php/lamp-control-api

    strategy:
      matrix:
        php-version: ['8.3']
    
    name: PHP ${{ matrix.php-version }} Tests
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
        tools: composer:v2
        coverage: xdebug
    
    - name: Validate composer.json and composer.lock
      run: composer validate --strict
    
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php-version }}-
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction
    
    - name: Run PHPUnit tests (Clover only)
      run: |
        export XDEBUG_MODE=coverage
        vendor/bin/phpunit --colors=never --coverage-clover=coverage.xml

    - name: Check code coverage (Clover XML only)
      run: |
        echo "Checking PHP code coverage using Clover XML (statements)..."
        THRESHOLD=80
        if [ -f coverage.xml ]; then
          METRICS_LINE=$(grep '<metrics files=' coverage.xml)
          if [ -n "$METRICS_LINE" ]; then
            TOTAL_STATEMENTS=$(echo "$METRICS_LINE" | sed -n 's/.*\bstatements="\([0-9]*\)".*/\1/p')
            COVERED_STATEMENTS=$(echo "$METRICS_LINE" | sed -n 's/.*coveredstatements="\([0-9]*\)".*/\1/p')
            echo "Debug: statements=$TOTAL_STATEMENTS coveredstatements=$COVERED_STATEMENTS"
            if [[ "$TOTAL_STATEMENTS" =~ ^[0-9]+$ && "$COVERED_STATEMENTS" =~ ^[0-9]+$ && "$TOTAL_STATEMENTS" -gt 0 ]]; then
              COVERAGE=$(awk "BEGIN {printf \"%.2f\", ($COVERED_STATEMENTS/$TOTAL_STATEMENTS)*100}")
              echo "Current PHP statement coverage: ${COVERAGE}%"
              MEETS_THRESHOLD=$(awk -v cov="$COVERAGE" -v thresh="$THRESHOLD" 'BEGIN {print (cov >= thresh)}')
              if [ "$MEETS_THRESHOLD" -eq 0 ]; then
                echo "❌ Statement coverage is ${COVERAGE}%, below required ${THRESHOLD}%"
                exit 1
              else
                echo "✅ Statement coverage is ${COVERAGE}%, meets required ${THRESHOLD}%"
              fi
            else
              echo "❌ Could not parse statement coverage values"
              exit 1
            fi
          else
            echo "❌ Could not find metrics line in coverage.xml"
            exit 1
          fi
        else
          echo "❌ coverage.xml not found"
          exit 1
        fi

    # Removed HTML and text coverage generation to keep only Clover output

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: php-coverage-report
        path: |
          coverage.xml
          coverage-report/
        retention-days: 30

    - name: Commit coverage summary
      if: github.event_name == 'workflow_dispatch'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add coverage.xml || true
        git commit -m "chore: update PHP coverage summary" || exit 0
        git push
    
  code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.3']
    defaults:
      run:
        working-directory: src/php/lamp-control-api

    name: Code Quality Checks
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
        tools: composer:v2
    
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-8.3-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-8.3-
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction
    
    - name: Check PHP syntax
      run: find lib tests -name "*.php" -exec php -l {} \;
    
    - name: Run PHP_CodeSniffer (PSR-12 Style Check)
      run: vendor/bin/phpcs --standard=PSR12 --colors -p lib tests
    
    - name: Run PHP-CS-Fixer (Dry Run)
      run: vendor/bin/php-cs-fixer fix lib --dry-run --diff --verbose
    
    - name: Run PHPStan (Static Analysis)
      run: vendor/bin/phpstan analyse --memory-limit=2G
    
    - name: Security Check
      run: composer audit

  format-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.3']
    defaults:
      run:
        working-directory: src/php/lamp-control-api

    name: Code Formatting Check
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite
        tools: composer:v2
    
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-8.3-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-8.3-
    
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: Check if code follows PSR-12 (PHP_CodeSniffer)
      run: vendor/bin/phpcs --standard=PSR12 lib tests

  schemathesis-testing:
    name: Schemathesis API Testing
    runs-on: ubuntu-latest
    needs: [code-quality]
    strategy:
      matrix:
        php-version: ['8.3']
    defaults:
      run:
        working-directory: src/php/lamp-control-api

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
        tools: composer:v2

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-8.3-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-8.3-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: Start PHP API server
      run: |
        composer start &
        echo $! > api.pid
        sleep 3

    - name: Wait for API to be ready
      run: |
        timeout 30 bash -c 'until curl -f -s http://localhost:8080/health > /dev/null; do sleep 1; done'
        echo "API is ready!"

    - name: Run Schemathesis tests
      uses: schemathesis/action@v2
      with:
        schema: docs/api/openapi.yaml
        base-url: http://localhost:8080/v1
        max-examples: 100
        checks: status_code_conformance,not_a_server_error,response_schema_conformance
        args: '--report junit --report-junit-path schemathesis-report.xml'

    - name: Stop API
      run: |
        if [ -f api.pid ]; then
          kill $(cat api.pid) || true
          rm api.pid
        fi

    - name: Upload Schemathesis report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: php-schemathesis-report
        path: |
          schemathesis-report.xml
        retention-days: 30

    - name: Check Schemathesis results
      run: |
        if [ -f schemathesis-report.xml ]; then
          # Check if there were any failures in the XML report
          if grep -q 'failures="[1-9]' schemathesis-report.xml || grep -q 'errors="[1-9]' schemathesis-report.xml; then
            echo "❌ Schemathesis found API issues!"
            echo "Check the uploaded report for details."
            exit 1
          else
            echo "✅ Schemathesis tests passed!"
          fi
        else
          echo "⚠️ No Schemathesis report found"
        fi
