name: Kotlin CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/kotlin/**'
      - '.github/workflows/kotlin-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/kotlin/**'
      - '.github/workflows/kotlin-ci.yml'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      issues: write
      contents: write
      pull-requests: write
    defaults:
      run:
        working-directory: src/kotlin

    strategy:
      matrix:
        java-version: [21]

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Compile Kotlin code
      run: ./gradlew compileKotlin compileTestKotlin

    - name: Run tests with coverage
      run: ./gradlew test jacocoTestReport
      continue-on-error: false

    - name: Verify code coverage threshold
      run: ./gradlew jacocoTestCoverageVerification
      continue-on-error: false

    - name: Check code formatting (ktlint)
      run: ./gradlew ktlintCheck
      continue-on-error: true

    - name: Run detekt static analysis
      run: ./gradlew detekt
      continue-on-error: true

    - name: Build application
      run: ./gradlew build

    - name: Generate test reports
      run: ./gradlew test
      if: always()

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: kotlin-test-results
        path: src/kotlin/build/reports/tests/

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: kotlin-coverage-reports
        path: src/kotlin/build/reports/jacoco/

    - name: Commit coverage summary
      if: github.event_name == 'workflow_dispatch'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add build/reports/jacoco/test/jacocoTestReport.xml || true
        git commit -m "chore: update Kotlin coverage summary" || exit 0
        git push

  code-quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: ['21']
    defaults:
      run:
        working-directory: src/kotlin

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Run ktlint formatting check
      run: ./gradlew ktlintCheck
      continue-on-error: true

    - name: Run detekt analysis
      run: ./gradlew detekt
      continue-on-error: true

    - name: Generate ktlint report
      run: ./gradlew ktlintFormat
      if: always()

    - name: Generate detekt report
      run: ./gradlew detekt
      if: always()

    - name: Upload code quality reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: kotlin-code-quality-reports
        path: |
          src/kotlin/build/reports/ktlint/
          src/kotlin/build/reports/detekt/

  mode-testing:
    name: Mode Testing
    runs-on: ubuntu-latest
    needs: [build-and-test]

    strategy:
      matrix:
        java-version: ['21']

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: lampcontrol
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: src/kotlin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build application
        run: ./gradlew build --no-daemon

      - name: Test migrate mode
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/lampcontrol_prod
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: lampcontrol_prod
        run: |
          # Create clean database for production pattern testing
          PGPASSWORD=test psql -h localhost -U test -d postgres -c "DROP DATABASE IF EXISTS lampcontrol_prod;"
          PGPASSWORD=test psql -h localhost -U test -d postgres -c "CREATE DATABASE lampcontrol_prod;"

          # Run migrations
          ./gradlew run --args="--mode=migrate" --no-daemon

          # Verify exit code is 0
          if [ $? -ne 0 ]; then
            echo "❌ Migrate mode failed"
            exit 1
          fi

          # Verify tables exist
          PGPASSWORD=test psql -h localhost -U test -d lampcontrol_prod \
            -c "SELECT table_name FROM information_schema.tables WHERE table_schema = 'public' AND table_name = 'lamp';" | grep lamp

          echo "✅ Migrate mode passed"

      - name: Test serve-only mode (production pattern - depends on migrate)
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/lampcontrol_prod
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: lampcontrol_prod
          KTOR_PORT: 8081
        run: |
          # Use same database from migrate step (simulates production deployment)
          # Database already has schema from previous migrate step

          # Start server without migrations
          ./gradlew run --args="--mode=serve-only" --no-daemon &
          SERVER_PID=$!
          sleep 10

          # Test health endpoint
          curl -f http://localhost:8081/health || (echo "❌ Health check failed"; kill $SERVER_PID; exit 1)

          # Verify tables exist (from migrate step)
          TABLE_COUNT=$(PGPASSWORD=test psql -h localhost -U test -d lampcontrol_prod \
            -t -c "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = 'public' AND table_name = 'lamp';")
          if [ "$TABLE_COUNT" -eq 0 ]; then
            echo "❌ Database schema missing (should exist from migrate step)"
            kill $SERVER_PID
            exit 1
          fi

          # Test API endpoint (should work with existing schema)
          curl -f http://localhost:8081/v1/lamps || (echo "❌ API endpoint failed"; kill $SERVER_PID; exit 1)

          kill $SERVER_PID
          echo "✅ Serve-only mode passed (production pattern: migrate → serve-only)"

      - name: Test serve mode
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/lampcontrol_serve
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: lampcontrol_serve
          KTOR_PORT: 8082
        run: |
          # Create clean database
          PGPASSWORD=test psql -h localhost -U test -d postgres -c "DROP DATABASE IF EXISTS lampcontrol_serve;"
          PGPASSWORD=test psql -h localhost -U test -d postgres -c "CREATE DATABASE lampcontrol_serve;"

          # Start server with migrations
          ./gradlew run --args="--mode=serve" --no-daemon &
          SERVER_PID=$!
          sleep 15

          # Verify tables exist
          PGPASSWORD=test psql -h localhost -U test -d lampcontrol_serve \
            -c "SELECT table_name FROM information_schema.tables WHERE table_schema = 'public' AND table_name = 'lamp';" | grep lamp

          # Test health endpoint
          curl -f http://localhost:8082/health || (echo "❌ Health check failed"; kill $SERVER_PID; exit 1)

          # Test API endpoint
          curl -f http://localhost:8082/v1/lamps || (echo "❌ API endpoint failed"; kill $SERVER_PID; exit 1)

          kill $SERVER_PID
          echo "✅ Serve mode passed"

  schemathesis-testing:
    name: Schemathesis API Testing
    runs-on: ubuntu-latest
    needs: [code-quality]
    strategy:
      matrix:
        java-version: ['21']
    defaults:
      run:
        working-directory: src/kotlin

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    
    - name: Build application
      run: ./gradlew build --no-daemon
    
    - name: Start API in background
      run: |
        ./gradlew run --no-daemon &
        echo $! > api.pid
        sleep 15
    
    - name: Wait for API to be ready
      run: |
        timeout 30 bash -c 'until curl -f -s http://localhost:8080/health > /dev/null; do sleep 1; done'
        echo "API is ready!"
    
    - name: Run Schemathesis tests
      uses: schemathesis/action@v2
      with:
        schema: docs/api/openapi.yaml
        base-url: http://localhost:8080/v1
        max-examples: 100
        checks: status_code_conformance,not_a_server_error,response_schema_conformance
        args: '--report junit --report-junit-path schemathesis-report.xml'
    
    - name: Stop API
      run: |
        if [ -f api.pid ]; then
          kill $(cat api.pid) || true
          rm api.pid
        fi
    
    - name: Upload Schemathesis report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: kotlin-schemathesis-report
        path: |
          schemathesis-report.xml
        retention-days: 30
    
    - name: Check Schemathesis results
      run: |
        if [ -f schemathesis-report.xml ]; then
          # Check if there were any failures in the XML report
          if grep -q 'failures="[1-9]' schemathesis-report.xml || grep -q 'errors="[1-9]' schemathesis-report.xml; then
            echo "❌ Schemathesis found API issues!"
            echo "Check the uploaded report for details."
            exit 1
          else
            echo "✅ Schemathesis tests passed!"
          fi
        else
          echo "⚠️ No Schemathesis report found"
        fi
