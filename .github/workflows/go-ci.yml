name: Go CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/go/**'
      - '.github/workflows/go-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/go/**'
      - '.github/workflows/go-ci.yml'
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/go

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.3'
          cache-dependency-path: src/go/go.sum

      - name: Install dependencies
        working-directory: src/go
        run: |
          go mod download
          go mod tidy

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          working-directory: src/go
          args: --timeout=5m

      - name: Run go vet
        working-directory: src/go
        run: go vet ./...

      - name: Check formatting
        working-directory: src/go
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files are not formatted:"
            echo "$unformatted"
            exit 1
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/go
    strategy:
      matrix:
        go-version: ['1.24.4']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: src/go/go.sum

      - name: Install dependencies
        working-directory: src/go
        run: |
          go mod download
          go mod tidy

      - name: Run tests
        working-directory: src/go
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Check code coverage
        working-directory: src/go
        run: |
          echo "Checking code coverage..."

          # Filter out generated files from coverage
          echo "Filtering out generated files from coverage calculation..."
          grep -v "\.gen\.go:" coverage.out > coverage.filtered.out || true

          # Also filter out main functions/packages which are hard to unit test
          echo "Filtering out main packages from coverage calculation..."
          grep -v "/main.go:" coverage.filtered.out > \
            coverage.filtered2.out || true

          if [ -s coverage.filtered2.out ]; then
            mv coverage.filtered2.out coverage.out
            rm -f coverage.filtered.out
          elif [ -s coverage.filtered.out ]; then
            mv coverage.filtered.out coverage.out
          else
            echo "⚠️  Warning: No non-generated/non-main files found"
          fi

          coverage=$(go tool cover -func=coverage.out | grep total: | \
            awk '{print $3}' | sed 's/%//')
          echo "Current coverage (excluding generated files): ${coverage}%"

          # Check if coverage is at least 80%
          meets_threshold=$(awk -v cov="$coverage" -v thresh="80" \
            'BEGIN {print (cov >= thresh)}')

          if [ "$meets_threshold" -eq 0 ]; then
            echo "❌ Code coverage is ${coverage}%, below required 80%"
            echo "Please add more tests to increase coverage."
            exit 1
          else
            echo "✅ Code coverage is ${coverage}%, meets required 80%"
          fi

      - name: Generate coverage report
        working-directory: src/go
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage-report
          path: src/go/coverage.html

      - name: Commit coverage summary
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/go/coverage.out || true
          git commit -m "chore: update Go coverage summary" || exit 0
          git push

  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/go
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.3'
          cache-dependency-path: src/go/go.sum

      - name: Install dependencies
        working-directory: src/go
        run: |
          go mod download
          go mod tidy

      - name: Build application
        working-directory: src/go
        run: go build -v -o bin/lamp-control-api ./cmd/lamp-control-api

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-binary
          path: src/go/bin/lamp-control-api

  schemathesis-testing:
    name: Schemathesis API Testing
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: src/go

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.3'
          cache-dependency-path: src/go/go.sum

      - name: Install dependencies
        run: |
          go mod download
          go mod tidy

      - name: Build application
        run: go build -o bin/lamp-control-api ./cmd/lamp-control-api

      - name: Start API in background
        run: |
          ./bin/lamp-control-api --port=8080 &
          echo $! > api.pid
          sleep 10

      - name: Wait for API to be ready
        run: |
          timeout 30 bash -c 'until curl -f -s http://localhost:8080/lamps \
            > /dev/null; do sleep 1; done'
          echo "API is ready!"

      - name: Run Schemathesis tests
        uses: schemathesis/action@v2
        with:
          schema: docs/api/openapi.yaml
          base-url: http://localhost:8080
          max-examples: 100
          checks: >-
            status_code_conformance,not_a_server_error,response_schema_conformance
          args: '--report junit --report-junit-path schemathesis-report.xml'

      - name: Stop API
        run: |
          if [ -f api.pid ]; then
            kill $(cat api.pid) || true
            rm api.pid
          fi

      - name: Upload Schemathesis report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: go-schemathesis-report
          path: |
            schemathesis-report.xml
          retention-days: 30

      - name: Check Schemathesis results
        run: |
          if [ -f schemathesis-report.xml ]; then
            # Check if there were any failures in the XML report
            if grep -q 'failures="[1-9]' schemathesis-report.xml || \
               grep -q 'errors="[1-9]' schemathesis-report.xml; then
              echo "❌ Schemathesis found API issues!"
              echo "Check the uploaded report for details."
              exit 1
            else
              echo "✅ Schemathesis tests passed!"
            fi
          else
            echo "⚠️ No Schemathesis report found"
          fi

