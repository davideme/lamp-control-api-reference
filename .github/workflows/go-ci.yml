name: Go CI

on:
  push:
    branches: [main, develop, 'release-*']
    paths:
      - 'src/go/**'
      - '.github/workflows/go-ci.yml'
  pull_request:
    branches: [main, develop, 'release-*']
    paths:
      - 'src/go/**'
      - '.github/workflows/go-ci.yml'
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24']
    defaults:
      run:
        working-directory: src/go

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: src/go/go.sum

      - name: Install dependencies
        working-directory: src/go
        run: |
          go mod download
          go mod tidy

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          working-directory: src/go
          args: --timeout=5m

      - name: Run go vet
        working-directory: src/go
        run: go vet ./...

      - name: Check formatting
        working-directory: src/go
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files are not formatted:"
            echo "$unformatted"
            exit 1
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/go
    strategy:
      matrix:
        go-version: ['1.24']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: src/go/go.sum

      - name: Install dependencies
        working-directory: src/go
        run: |
          go mod download
          go mod tidy

      - name: Run tests and check coverage
        working-directory: src/go
        run: make coverage-check

      - name: Generate coverage report
        working-directory: src/go
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage-report
          path: src/go/coverage.html

      - name: Commit coverage summary
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/go/coverage.out || true
          git commit -m "chore: update Go coverage summary" || exit 0
          git push

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24']
    defaults:
      run:
        working-directory: src/go
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: src/go/go.sum

      - name: Install dependencies
        working-directory: src/go
        run: |
          go mod download
          go mod tidy

      - name: Build application
        working-directory: src/go
        run: go build -v -o bin/lamp-control-api ./cmd/lamp-control-api

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-binary
          path: src/go/bin/lamp-control-api

  mode-testing:
    name: Mode Testing
    runs-on: ubuntu-latest
    needs: [lint, test]

    strategy:
      matrix:
        go-version: ['1.24']

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: lampcontrol
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: src/go

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: src/go/go.sum

      - name: Install dependencies
        run: |
          go mod download
          go mod tidy

      - name: Test all operation modes
        run: |
          ../../scripts/ci/test-modes.sh \
            "go" \
            "go build -o bin/lamp-control-api ./cmd/lamp-control-api" \
            "./bin/lamp-control-api --mode=migrate" \
            "./bin/lamp-control-api --mode=serve-only --port=8081" \
            "./bin/lamp-control-api --mode=serve --port=8082" \
            8081 \
            8082

  schemathesis-testing:
    name: Schemathesis API Testing
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        go-version: ['1.24']
    defaults:
      run:
        working-directory: src/go

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: src/go/go.sum

      - name: Install dependencies
        run: |
          go mod download
          go mod tidy

      - name: Build application
        run: go build -o bin/lamp-control-api ./cmd/lamp-control-api

      - name: Start API in background
        run: |
          ./bin/lamp-control-api --port=8080 &
          echo $! > api.pid
          sleep 10

      - name: Wait for API to be ready
        run: |
          timeout 30 bash -c 'until curl -f -s http://localhost:8080/v1/lamps \
            > /dev/null; do sleep 1; done'
          echo "API is ready!"

      - name: Run Schemathesis tests
        uses: schemathesis/action@v2
        with:
          schema: docs/api/openapi.yaml
          base-url: http://localhost:8080/v1
          max-examples: 100
          checks: >-
            status_code_conformance,not_a_server_error,response_schema_conformance
          args: '--report junit --report-junit-path schemathesis-report.xml'

      - name: Stop API
        run: |
          if [ -f api.pid ]; then
            kill $(cat api.pid) || true
            rm api.pid
          fi

      - name: Upload Schemathesis report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: go-schemathesis-report
          path: |
            schemathesis-report.xml
          retention-days: 30

      - name: Check Schemathesis results
        run: |
          if [ -f schemathesis-report.xml ]; then
            # Check if there were any failures in the XML report
            if grep -q 'failures="[1-9]' schemathesis-report.xml || \
               grep -q 'errors="[1-9]' schemathesis-report.xml; then
              echo "❌ Schemathesis found API issues!"
              echo "Check the uploaded report for details."
              exit 1
            else
              echo "✅ Schemathesis tests passed!"
            fi
          else
            echo "⚠️ No Schemathesis report found"
          fi

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: src/go

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: src/go
          load: true
          tags: lamp-control-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Start the container in the background
          docker run -d --name test-container -p 8080:8080 lamp-control-api:test
          
          # Wait for the container to start
          sleep 10
          
          # Test the health endpoint
          if curl -f -s http://localhost:8080/health > /dev/null; then
            echo "✅ Docker container health check passed"
          else
            echo "❌ Docker container health check failed"
            docker logs test-container
            exit 1
          fi
          
          # Test the API endpoint
          response=$(curl -s http://localhost:8080/v1/lamps)
          if echo "$response" | grep -q '"data"'; then
            echo "✅ Docker container API test passed"
          else
            echo "❌ Docker container API test failed"
            echo "Response: $response"
            docker logs test-container
            exit 1
          fi
          
          # Cleanup
          docker stop test-container
          docker rm test-container

