name: TypeScript CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/typescript/**'
      - '.github/workflows/typescript-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/typescript/**'
      - '.github/workflows/typescript-ci.yml'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      issues: write
      contents: write
      pull-requests: write
    defaults:
      run:
        working-directory: src/typescript

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: src/typescript/package-lock.json

    - name: Install dependencies
      run: npm ci
      
    - name: Type Check
      run: npm run typecheck
      
    - name: Lint & Format Check
      id: lint
      run: npm run lint -- --fix

    - uses: reviewdog/action-suggester@v1
      with:
        tool_name: npm run lint -- --fix
        fail_level: error

    - name: Build
      run: npm run build
      
    - name: Run tests with coverage
      run: npm run test:coverage
      
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: src/typescript/coverage/
        
    - name: Check test coverage threshold
      run: |
        COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
        STATEMENTS=$(cat coverage/coverage-summary.json | jq -r '.total.statements.pct')
        BRANCHES=$(cat coverage/coverage-summary.json | jq -r '.total.branches.pct')
        FUNCTIONS=$(cat coverage/coverage-summary.json | jq -r '.total.functions.pct')
        
        echo "## TypeScript Code Coverage" >> $GITHUB_STEP_SUMMARY
        echo "| Type | Coverage |" >> $GITHUB_STEP_SUMMARY
        echo "| ---- | -------- |" >> $GITHUB_STEP_SUMMARY
        echo "| Lines | $COVERAGE% |" >> $GITHUB_STEP_SUMMARY
        echo "| Statements | $STATEMENTS% |" >> $GITHUB_STEP_SUMMARY
        echo "| Branches | $BRANCHES% |" >> $GITHUB_STEP_SUMMARY
        echo "| Functions | $FUNCTIONS% |" >> $GITHUB_STEP_SUMMARY
        
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "Test coverage is below 80% (Current: $COVERAGE%)"
          exit 1
        fi

    - name: Commit coverage summary
      if: github.event_name == 'workflow_dispatch'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add coverage/coverage-summary.json || true
        git commit -m "chore: update TypeScript coverage summary" || exit 0
        git push

  mode-testing:
    name: Mode Testing
    runs-on: ubuntu-latest
    needs: build-and-test

    strategy:
      matrix:
        node-version: [22.x]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: lampcontrol
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: src/typescript

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: src/typescript/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Test migrate mode
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/lampcontrol_prod
        run: |
          # Create clean database for production pattern testing
          PGPASSWORD=test psql -h localhost -U test -d postgres -c "DROP DATABASE IF EXISTS lampcontrol_prod;"
          PGPASSWORD=test psql -h localhost -U test -d postgres -c "CREATE DATABASE lampcontrol_prod;"

          # Run migrations
          npm start -- --mode=migrate

          # Verify exit code is 0
          if [ $? -ne 0 ]; then
            echo "❌ Migrate mode failed"
            exit 1
          fi

          # Verify tables exist
          PGPASSWORD=test psql -h localhost -U test -d lampcontrol_prod \
            -c "SELECT table_name FROM information_schema.tables WHERE table_schema = 'public' AND table_name = 'lamp';" | grep lamp

          echo "✅ Migrate mode passed"

      - name: Test serve-only mode (production pattern - depends on migrate)
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/lampcontrol_prod
          PORT: 8081
        run: |
          # Use same database from migrate step (simulates production deployment)
          # Database already has schema from previous migrate step

          # Start server without migrations
          npm start -- --mode=serve-only &
          SERVER_PID=$!
          sleep 10

          # Test health endpoint
          curl -f http://localhost:8081/health || (echo "❌ Health check failed"; kill $SERVER_PID; exit 1)

          # Verify tables exist (from migrate step)
          TABLE_COUNT=$(PGPASSWORD=test psql -h localhost -U test -d lampcontrol_prod \
            -t -c "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = 'public' AND table_name = 'lamp';")
          if [ "$TABLE_COUNT" -eq 0 ]; then
            echo "❌ Database schema missing (should exist from migrate step)"
            kill $SERVER_PID
            exit 1
          fi

          # Test API endpoint (should work with existing schema)
          curl -f http://localhost:8081/v1/lamps || (echo "❌ API endpoint failed"; kill $SERVER_PID; exit 1)

          kill $SERVER_PID
          echo "✅ Serve-only mode passed (production pattern: migrate → serve-only)"

      - name: Test serve mode
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/lampcontrol_serve
          PORT: 8082
        run: |
          # Create clean database
          PGPASSWORD=test psql -h localhost -U test -d postgres -c "DROP DATABASE IF EXISTS lampcontrol_serve;"
          PGPASSWORD=test psql -h localhost -U test -d postgres -c "CREATE DATABASE lampcontrol_serve;"

          # Start server with migrations
          npm start -- --mode=serve &
          SERVER_PID=$!
          sleep 15

          # Verify tables exist
          PGPASSWORD=test psql -h localhost -U test -d lampcontrol_serve \
            -c "SELECT table_name FROM information_schema.tables WHERE table_schema = 'public' AND table_name = 'lamp';" | grep lamp

          # Test health endpoint
          curl -f http://localhost:8082/health || (echo "❌ Health check failed"; kill $SERVER_PID; exit 1)

          # Test API endpoint
          curl -f http://localhost:8082/v1/lamps || (echo "❌ API endpoint failed"; kill $SERVER_PID; exit 1)

          kill $SERVER_PID
          echo "✅ Serve mode passed"

  schemathesis-testing:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      checks: write
      issues: write
      contents: read
    defaults:
      run:
        working-directory: src/typescript

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: src/typescript/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Start API in background
      run: |
        npm run dev &
        echo $! > api.pid
        sleep 15

    - name: Wait for API to be ready
      run: |
        timeout 30 bash -c 'until curl -f -s http://localhost:8080/v1/lamps > /dev/null; do sleep 1; done'
        echo "API is ready!"

    - name: Run Schemathesis tests
      uses: schemathesis/action@v2
      with:
        schema: docs/api/openapi.yaml
        base-url: http://localhost:8080/v1
        max-examples: 100
        checks: status_code_conformance,not_a_server_error,response_schema_conformance
        args: '--report junit --report-junit-path schemathesis-report.xml'

    - name: Stop API
      run: |
        if [ -f api.pid ]; then
          kill $(cat api.pid) || true
          rm api.pid
        fi

    - name: Upload Schemathesis report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: typescript-schemathesis-report
        path: |
          schemathesis-report.xml
        retention-days: 30

    - name: Check Schemathesis results
      run: |
        if [ -f schemathesis-report.xml ]; then
          # Check if there were any failures in the XML report
          if grep -q 'failures="[1-9]' schemathesis-report.xml || grep -q 'errors="[1-9]' schemathesis-report.xml; then
            echo "❌ Schemathesis found API issues!"
            echo "Check the uploaded report for details."
            exit 1
          else
            echo "✅ Schemathesis tests passed!"
          fi
        else
          echo "⚠️ No Schemathesis report found"
        fi
