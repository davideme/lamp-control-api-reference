openapi: 3.0.3
info:
  title: Lamp Control API
  description: |
    A simple API for controlling lamps, demonstrating CRUD operations.
  version: 1.0.0

servers:
  - url: /v1

paths:
  /lamps:
    get:
      summary: List all lamps
      operationId: listLamps
      parameters:
        - in: query
          name: cursor
          schema: { type: string, nullable: true }
        - in: query
          name: pageSize
          schema: { type: integer, minimum: 1, maximum: 100, default: 25 }
      responses:
        '200':
          description: A list of lamps with pagination
          content:
            application/json:
              schema:
                type: object
                required: [data, hasMore]
                properties:
                  data:
                    type: array
                    items: { $ref: '#/components/schemas/Lamp' }
                  nextCursor:
                    type: string
                    nullable: true
                  hasMore:
                    type: boolean
        '304':
          description: Not Modified
    post:
      summary: Create a new lamp
      operationId: createLamp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LampCreate'
      responses:
        '201':
          description: Lamp created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lamp'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "INVALID_ARGUMENT"
                message: "The request contains invalid parameters or malformed data"
                details: "Invalid format for parameter 'status': expected boolean"

  /lamps/{lampId}:
    get:
      summary: Get a specific lamp
      operationId: getLamp
      parameters:
        - name: lampId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Lamp details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lamp'
        '304':
          description: Not Modified
        '400':
          description: Invalid lamp ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "INVALID_ARGUMENT"
                message: "The request contains invalid parameters or malformed data"
                details: "Invalid format for parameter 'lampId'"
        '404':
          description: Lamp not found
    put:
      summary: Update a lamp's status
      operationId: updateLamp
      parameters:
        - name: lampId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LampUpdate'
      responses:
        '200':
          description: Lamp updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lamp'
        '400':
          description: Invalid request data or lamp ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "INVALID_ARGUMENT"
                message: "The request contains invalid parameters or malformed data"
                details: "Invalid format for parameter 'status': expected boolean"
        '404':
          description: Lamp not found
    delete:
      summary: Delete a lamp
      operationId: deleteLamp
      parameters:
        - name: lampId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Lamp deleted successfully
        '400':
          description: Invalid lamp ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "INVALID_ARGUMENT"
                message: "The request contains invalid parameters or malformed data"
                details: "Invalid format for parameter 'lampId'"
        '404':
          description: Lamp not found

components:
  schemas:
    Lamp:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the lamp
        status:
          type: boolean
          description: Whether the lamp is turned on (true) or off (false)
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the lamp was created
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the lamp was last updated
      required:
        - id
        - status
        - createdAt
        - updatedAt

    LampCreate:
      type: object
      properties:
        status:
          type: boolean
          description: Initial status of the lamp (on/off)
      required:
        - status

    LampUpdate:
      type: object
      properties:
        status:
          type: boolean
          description: New status of the lamp (on/off)
      required:
        - status

    Error:
      type: object
      properties:
        error:
          type: string
          description: Error type identifier
          example: "INVALID_ARGUMENT"
      required:
        - error
